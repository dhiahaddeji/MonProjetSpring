spring.application.name=TpCafe_dhia_haddeji

# =========================
#  BASE DE DONNÉES MySQL
# =========================
spring.datasource.url=jdbc:mysql://localhost:3306/springcafe?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
#  JPA / HIBERNATE
# =========================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# =========================
#  AUTRES
# =========================
server.servlet.context-path=/TPCafe_dhia_haddeji
springdoc.swagger-ui.customCssUrl=/swagger-ui/custom.css
springdoc.swagger-ui.customJs=/swagger-ui/custom.js
server.port=8089
